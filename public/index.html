<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Teste Node + Hostinger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          sans-serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0f172a;
        color: #e5e7eb;
      }
      .card {
        background: #020617;
        border-radius: 14px;
        padding: 24px 28px;
        box-shadow: 0 18px 50px rgba(15, 23, 42, 0.6);
        max-width: 420px;
        width: 100%;
      }
      h1 {
        margin: 0 0 8px 0;
        font-size: 1.6rem;
      }
      p {
        margin: 0 0 16px 0;
        font-size: 0.95rem;
        color: #9ca3af;
      }
      button {
        padding: 10px 16px;
        border-radius: 999px;
        border: none;
        background: #4f46e5;
        color: #e5e7eb;
        font-weight: 500;
        cursor: pointer;
      }
      button:hover {
        background: #6366f1;
      }
      pre {
        margin-top: 16px;
        padding: 12px;
        border-radius: 8px;
        background: #020617;
        border: 1px solid #1f2937;
        font-size: 0.8rem;
        max-height: 200px;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>App mínima – ia.rafaapelomundo.com</h1>
      <p>
        Esta é uma aplicação Node.js + Express bem simples, feita só para
        confirmar que o deploy na Hostinger está funcionando.
      </p>
      <button id="test-btn">Testar API /api/echo</button>
      <pre id="output">Clique no botão para testar.</pre>
    </div>

    <script>
      const btn = document.getElementById('test-btn');
      const out = document.getElementById('output');

      btn.addEventListener('click', async () => {
        out.textContent = 'Chamando /api/echo...';
        try {
          const res = await fetch('/api/echo', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: 'Olá da página inicial!' }),
          });
          const data = await res.json();
          out.textContent = JSON.stringify(data, null, 2);
        } catch (err) {
          out.textContent = 'Erro: ' + err.message;
        }
      });
    </script>
  </body>
  </html>
