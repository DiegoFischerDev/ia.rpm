<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documentos enviados</title>
  <style>
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: #f5f5f0;
      color: #1a1a1a;
      margin: 0;
      padding: 2rem 1rem;
      line-height: 1.5;
      text-align: center;
    }
    .container { max-width: 480px; margin: 0 auto; }
    h1 { font-size: 1.35rem; color: #2d5016; }
    p { color: #555; margin: 1rem 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Documentos recebidos</h1>
    <p>Os seus documentos foram enviados com sucesso. A gestora irá analisá-los e contactá-lo(a) por email.</p>
    <p id="gestoraEmailLine" style="display:none; margin-top: 1rem;">Email de contacto da gestora: <a href="#" id="gestoraEmailLink" style="color: #2d5016;"></a></p>
    <p id="gestoraWhatsappLine" style="display:none; margin-top: 0.5rem;">Contactar a gestora por <a href="#" id="gestoraWhatsappLink" style="color: #2d5016;" target="_blank" rel="noopener">WhatsApp</a></p>
  </div>
  <script>
    (function () {
      var pathParts = window.location.pathname.split('/').filter(Boolean);
      var leadId = pathParts[pathParts.length - 1];
      if (!leadId || !/^\d+$/.test(leadId)) return;
      var msgTemplate = 'Ola, meu nome é {nome}, acabei de enviar meus documentos por email para você. Pode confirmar o recebimento por favor?';
      fetch('/api/leads/' + leadId + '/status')
        .then(function (r) { return r.ok ? r.json() : Promise.reject(); })
        .then(function (data) {
          var email = data.gestoraEmail;
          var emailLine = document.getElementById('gestoraEmailLine');
          var emailLink = document.getElementById('gestoraEmailLink');
          if (emailLine && emailLink && email) {
            emailLink.textContent = email;
            emailLink.href = 'mailto:' + email;
            emailLine.style.display = 'block';
          }
          var whatsapp = (data.gestoraWhatsapp || '').replace(/\D/g, '');
          var whatsappLine = document.getElementById('gestoraWhatsappLine');
          var whatsappLink = document.getElementById('gestoraWhatsappLink');
          if (whatsappLine && whatsappLink && whatsapp) {
            var msg = msgTemplate.replace('{nome}', data.nome || '');
            whatsappLink.href = 'https://wa.me/' + whatsapp + '?text=' + encodeURIComponent(msg);
            whatsappLine.style.display = 'block';
          }
        })
        .catch(function () {});
    })();
  </script>
</body>
</html>
